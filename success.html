<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Mission Result</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div id="result">Indl√¶ser resultat...</div>

  <script>
    const requiredIds = ['OTk4', 'OTk5', 'MTAwMA=='];
    function maskId(id) {
      return btoa(id); 
    }
    const selectedIds = JSON.parse(localStorage.getItem('selectedIds')) || [];
    const maskedSelectedIds = selectedIds.map(maskId);
    function validateMaskedIds(ids) {
      return ids.length === 3 && requiredIds.every(id => ids.includes(id));
    }
    const resultElement = document.getElementById('result');
    if (validateMaskedIds(maskedSelectedIds)) {
      resultElement.innerHTML = "De korrekte ID's er valgt!<br/>Server accessed! Mission accomplished!";
    } else {
      resultElement.textContent = "Fejl: De valgte ID's er ikke korrekte.";
    }
    localStorage.removeItem('selectedIds');
  </script>
</body>
</html>
