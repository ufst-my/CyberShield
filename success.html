<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Result</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="message" id="result">Indl√¶ser...</div>
  <script>
    const selectedIds = JSON.parse(localStorage.getItem('selectedIds')) || [];
    const resultElement = document.getElementById('result');
    function validateIds(ids) {
      const requiredIds = ['998', '999', '1000'];
      return ids.length === 3 && requiredIds.every(id => ids.includes(id));
    }
    if (validateIds(selectedIds)) {
      resultElement.innerHTML = "De korrekte ID's er valgt!<br/>Server accessed! Mission accomplished!";
    } else {
      resultElement.textContent = "Fejl: De valgte ID's er ikke korrekte.";
    }
    localStorage.removeItem('selectedIds');
  </script>
</body>
</html>
