<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCollector - Underside</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      margin: 20px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid limegreen;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>KeyCollector</h1>
  <table id="keyTable"></table>

  <script>
    // Funktion til at generere tilfældige varianter af "Key"
    function generateRandomText(isKey) {
      if (isKey) return "Key";
      const variants = ["Ley", "Kea", "Kay", "Kee", "Koy"];
      return variants[Math.floor(Math.random() * variants.length)];
    }

    // Funktion til at generere tabellen
    function generateTable() {
      const table = document.getElementById("keyTable");
      const numbers = Array.from({ length: 1000 }, (_, i) => i + 1);
      const keys = new Set();

      // Udvælg 10 tilfældige nøgler, der skal have teksten "Key"
      while (keys.size < 10) {
        keys.add(numbers[Math.floor(Math.random() * numbers.length)]);
      }

      // Byg tabellen med to kolonner
      for (let i = 0; i < numbers.length; i += 2) {
        const row = document.createElement("tr");

        // Første kolonne
        const cell1 = document.createElement("td");
        cell1.textContent = `${generateRandomText(keys.has(numbers[i]))} ${numbers[i]}`;
        row.appendChild(cell1);

        // Anden kolonne
        const cell2 = document.createElement("td");
        if (numbers[i + 1]) {
          cell2.textContent = `${generateRandomText(keys.has(numbers[i + 1]))} ${numbers[i + 1]}`;
        }
        row.appendChild(cell2);

        table.appendChild(row);
      }
    }

    // Generer tabellen, når siden er indlæst
    window.onload = generateTable;
  </script>
</body>
</html>
