<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCollector - Side med iFrame</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      margin: 20px;
      text-align: center;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: 1px solid limegreen;
      margin-top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>KeyCollector - Side med iFrame</h1>
  <iframe id="keyFrame" src="about:blank"></iframe>

  <script>
    // Generer iframe-indholdet dynamisk
    function generateIframeContent() {
      const iframe = document.getElementById("keyFrame");
      const doc = iframe.contentWindow.document;

      // Grundlæggende HTML-struktur for iframe
      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html lang="da">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            body {
              font-family: "Courier New", Courier, monospace;
              background-color: black;
              color: limegreen;
              margin: 0;
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
              gap: 5px;
              padding: 20px;
              justify-items: center;
            }
            .grid-item {
              width: 50px;
              height: 50px;
              display: flex;
              justify-content: center;
              align-items: center;
              border: 1px solid limegreen;
            }
          </style>
        </head>
        <body id="gridContainer"></body>
        </html>
      `);
      doc.close();

      // Dynamisk generering af grid-elementer
      const container = doc.getElementById("gridContainer");
      for (let i = 1; i <= 100; i++) {
        const cell = doc.createElement("div");
        cell.className = "grid-item";
        cell.textContent = i; // Viser kun tallet

        // Tilføj data-id baseret på specifikation
        if (i % 10 === 1) {
          cell.setAttribute("data-id", "Key"); // "Key" for tal, der ender på 1
        } else {
          const variants = ["Ley", "Kea", "Kay", "Kee", "Koy"];
          cell.setAttribute("data-id", variants[Math.floor(Math.random() * variants.length)]);
        }

        container.appendChild(cell);
      }
    }

    // Kør funktionen, når siden indlæses
    window.onload = generateIframeContent;
  </script>
</body>
</html>
