<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCollector - Oversigt</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      margin: 20px;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
    }
    .grid-item {
      width: 120px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid limegreen;
      text-decoration: none;
      color: limegreen;
    }
    .grid-item:hover {
      background-color: limegreen;
      color: black;
    }
  </style>
</head>
<body>
  <h1>KeyCollector - Oversigt</h1>
  <div class="grid-container" id="grid"></div>

  <script>
    // Funktion til at generere oversigten
    function generateOverview() {
      const container = document.getElementById("grid");
      const pageCount = 10; // Antal undersider

      for (let i = 1; i <= pageCount; i++) {
        const link = document.createElement("a");
        link.className = "grid-item";
        link.href = `page${i}.html`; // Link til undersidens sti
        link.textContent = `Side ${i}`;

        // Tilføj data-id (kan være beskrivende eller tilfældigt)
        link.setAttribute("data-id", `Page_${i}`);

        // Tilføj link til containeren
        container.appendChild(link);
      }
    }

    // Generer oversigten, når siden er indlæst
    window.onload = generateOverview;
  </script>
</body>
</html>
