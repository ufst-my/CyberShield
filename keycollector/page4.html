<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCollector</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      margin: 20px;
    }
    .group {
      margin-bottom: 10px;
    }
    .group-header {
      cursor: pointer;
      padding: 10px;
      background-color: limegreen;
      color: black;
      border: 1px solid limegreen;
    }
    .group-content {
      display: none;
      padding: 10px;
      background-color: black;
      border: 1px solid limegreen;
    }
    .grid-item {
      display: inline-block;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid limegreen;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>KeyCollector</h1>
  <div id="container"></div>
  <script>
    function generateGroups() {
      const container = document.getElementById("container");
      for (let i = 301; i <= 400; i += 10) {
        const group = document.createElement("div");
        group.className = "group";

        const header = document.createElement("div");
        header.className = "group-header";
        header.textContent = `Gruppe ${i}-${i + 9}`;
        header.onclick = function () {
          const content = this.nextElementSibling;
          content.style.display = content.style.display === "block" ? "none" : "block";
        };
        const content = document.createElement("div");
        content.className = "group-content";
        for (let j = i; j < i + 10; j++) {
          const cell = document.createElement("div");
          cell.className = "grid-item";
          cell.textContent = j;
          if (j % 10 === 1) {
            cell.setAttribute("data-id", "Key");
          } else {
            const variants = ["Ley", "Kea", "Kay", "Kee", "Koy"];
            cell.setAttribute("data-id", variants[Math.floor(Math.random() * variants.length)]);
          }
          content.appendChild(cell);
        }
        group.appendChild(header);
        group.appendChild(content);
        container.appendChild(group);
      }
    }
    window.onload = generateGroups;
  </script>
</body>
</html>
