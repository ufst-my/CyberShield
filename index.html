<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherHaven</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: limegreen;
      margin: 20px;
    }
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 1000px;
    }
    .checkbox-item {
      width: 80px;
      margin-bottom: 10px;
    }
    #lockButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      background-color: limegreen;
      border: none;
    }
    #lockButton.hidden {
      display: none;
    }
  </style>
  <script>
    // Funktion til at generere 1.000 ID'er
    function generateIDs() {
      const container = document.querySelector('.checkbox-container');
      
      for (let i = 1; i <= 1000; i++) {
        // Opret en checkbox og et label
        const div = document.createElement('div');
        div.className = 'checkbox-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'ids[]'; // Array for valgte ID'er
        checkbox.value = i; // Brug ID-nummeret direkte som værdi

        const label = document.createElement('label');
        label.textContent = i;

        // Saml checkbox og label
        div.appendChild(checkbox);
        div.appendChild(label);

        // Tilføj til containeren
        container.appendChild(div);
      }
    }

    // Funktion til at skjule knappen efter 30 sekunder
    function hideLockButton() {
      const btn = document.getElementById("lockButton");
      if (btn) {
        btn.classList.add("hidden");
      }
    }

    // Kør genereringen, når siden er loadet
    window.onload = function () {
      generateIDs();
      setTimeout(hideLockButton, 30000); // Skjul knappen efter 30 sekunder
    };
  </script>
</head>
<body>
  <h1>Velkommen til CipherHaven</h1>
  <p>Afkryds de korrekte ID'er og klik på "Lås skjoldet op" inden for 30 sekunder.</p>

  <form onsubmit="saveToLocalStorage(event)">
    <div class="checkbox-container"></div>
    <button type="submit" id="lockButton">Lås skjoldet op</button>
  </form>
  <script>
    function saveToLocalStorage(event) {
      event.preventDefault();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const selectedIds = Array.from(checkboxes).map(cb => cb.value);
      localStorage.setItem('selectedIds', JSON.stringify(selectedIds));
      window.location.href = "success.html";
    }
  </script>
  
</body>
</html>
