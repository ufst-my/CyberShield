<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Operation CyberShield - CipherHaven</title>
  <style>
    /* Enkel styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #lockButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
    }
    .checkbox-item {
      width: 120px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    // Denne funktion kører, når siden er loadet
    window.onload = function() {
      // Start en 30 sek timer
      setTimeout(hideLockButton, 30000);
    };

    function hideLockButton() {
      // Skjul knappen
      const btn = document.getElementById("lockButton");
      if (btn) {
        btn.classList.add("hidden");
      }
    }

    function lockShield() {
      /*
        Validering af nøgler?
      */
      alert("Server accessed! Mission accomplished!");
      window.location.href = "success.html";
    }
  </script>

  <!-- Her (i en kommentar) kan man hint'e til KeyCollector: 
       Find de rigtige nøgler på: https://[ditRepo]/keycollector/index.html 
  -->
</head>
<body>
  <h1>Velkommen til CipherHaven</h1>
  <p>
    Afkryds de korrekte ID’s nedenfor og klik på <strong>"Lås skjoldet"</strong> 
    inden for 30 sekunder!
  </p>

  <form id="idForm">
    <div class="checkbox-container">
      <!-- Her viser vi kun et lille udsnit af 1.000 ID’s som eksempel -->
      <div class="checkbox-item">
        <input type="checkbox" name="cipherIDs" value="ID_0001" />
        <label>ID_0001</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" name="cipherIDs" value="ID_0002" />
        <label>ID_0002</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" name="cipherIDs" value="ID_0003" />
        <label>ID_0003</label>
      </div>
      <!-- ... fortsæt op til fx ID_1000 ... -->
    </div>

    <button type="button" id="lockButton" onclick="lockShield()">
      Lås skjoldet
    </button>
  </form>
</body>
</html>
