<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherHaven - 1.000 IDs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 1000px;
    }
    .checkbox-item {
      width: 80px;
      margin-bottom: 10px;
    }
    #lockButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    // Denne funktion kører, når siden er loadet
    window.onload = function() {
      // Start en 30 sek timer
      setTimeout(hideLockButton, 30000);
    };

    function hideLockButton() {
      // Skjul knappen
      const btn = document.getElementById("lockButton");
      if (btn) {
        btn.classList.add("hidden");
      }
    }

    function lockShield() {
      /*
        Validering af nøgler?
      */
      alert("Server accessed! Mission accomplished!");
      window.location.href = "success.html";
    }


    // Funktion til at generere 1.000 ID'er
    function generateIDs() {
      const container = document.querySelector('.checkbox-container');
      
      for (let i = 1; i <= 1000; i++) {
        // Opret en checkbox og et label
        const div = document.createElement('div');
        div.className = 'checkbox-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = i; // Brug ID-nummeret direkte som værdi

        const label = document.createElement('label');
        label.textContent = i; // Vis kun tallet uden 'ID_'

        // Saml checkbox og label
        div.appendChild(checkbox);
        div.appendChild(label);

        // Tilføj til containeren
        container.appendChild(div);
      }
    }

    // Kør genereringen, når siden er loadet
    window.onload = generateIDs;
  </script>
</head>
<body>
  <h1>Velkommen til CipherHaven</h1>
  <p>Afkryds de korrekte ID'er og klik på "Lås skjoldet".</p>

  <div class="checkbox-container"></div> <!-- Her genereres ID'erne -->

  <button id="lockButton" onclick="lockShield()">Lås skjoldet</button>
</body>
</html>
